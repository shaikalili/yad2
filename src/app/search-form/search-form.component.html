<form class="search-form">
    <div class="header">
        <div class="headline">
            איזה נכס ל<span>מכירה </span>תרצו לחפש
            ?
        </div>
        <button type="button" class="y2_btn">
            <div class="button_content" style="display: flex; align-items: center;">
                <svg data-v-192c75e9="" width="20" height="20" viewBox="0 0 20 20" class="bell_icon orange">
                    <g data-v-192c75e9="" transform="translate(2 1)">
                        <ellipse data-v-192c75e9="" cx="7.206" cy="14.44" fill="#ff7100" stroke="#ff7100"
                            stroke-width=".926" rx="1.9" ry="1.878" transform="rotate(18 9.206 14.44)"></ellipse>
                        <path data-v-192c75e9="" fill="#ff7100" stroke="#ff7100" stroke-width=".5"
                            d="M12.8231052,15.8320384 L1.59588336,12.1600933 C0.741326334,11.8806041 0.269836303,10.9686617 0.542985389,10.1224645 C0.815755737,9.27744069 1.72954622,8.81726719 2.58246568,9.09622075 C2.65893815,9.12123163 2.74258017,9.07909159 2.76739036,9.00223131 L3.8459642,5.66088349 C4.61481752,3.27902861 6.84212555,1.71637786 9.30527285,1.73266656 L9.38971013,1.47108564 C9.6874779,0.548621518 10.6844662,0.047077824 11.6140351,0.351100142 C12.5450902,0.655608518 13.0578164,1.64918572 12.7595436,2.57321436 L12.6750952,2.83482976 C14.6772473,4.27905538 15.566613,6.86145268 14.797923,9.24280184 L13.7193491,12.5841497 C13.6940463,12.6625362 13.7361292,12.7441081 13.8140718,12.7695998 C14.6656729,13.0481222 15.1376194,13.9612666 14.8647776,14.8065116 C14.5919484,15.6517178 13.6770509,16.1113276 12.8231052,15.8320384 Z"
                            class="bell_stroke"></path>
                        <path data-v-192c75e9="" fill="white"
                            d="M9.59960261,2.62300607 L9.94192819,2.64576241 L10.2321685,1.74661782 C10.3809686,1.2856454 10.8799668,1.03461995 11.3443694,1.18650621 C11.8102812,1.33888607 12.0663829,1.83516822 11.9170852,2.29768218 L11.626842,3.19683568 L11.9170605,3.38096657 C13.7800716,4.56296579 14.6361763,6.85847156 13.9554646,8.96726966 L12.8768908,12.3086175 C12.7026263,12.8484768 13.0012781,13.4273719 13.5444061,13.6050059 C13.9311015,13.7314774 14.1461096,14.1474854 14.0223193,14.5309794 C13.8985247,14.9144864 13.481759,15.1238537 13.092771,14.9966324 L1.86554913,11.3246872 C1.47584389,11.1972313 1.26136338,10.7823892 1.38544376,10.3979967 C1.50929716,10.0143073 1.92520534,9.80486117 2.31279991,9.93162681 C2.85466526,10.1088478 3.43614333,9.81589092 3.60984873,9.27776349 L4.68842257,5.93641567 C5.369295,3.82711954 7.40211168,2.47692622 9.59960261,2.62300607 Z"
                            class="bell_fill"></path>
                    </g>
                </svg>
                <div class="button_text" style="font-size: 12px; color: #ff7100;">
                    קבלו התראות במייל על החיפוש
                </div>
            </div>
        </button>
    </div>
    <div class="form-input">
        <div class="city-search">
            <label for="">חפשו אזור,עיר,שכונה,<br> או רחוב</label>
            <input type="text" style="height: 35px; width: 100px;" #serchInput (input)="onInput()">
            <div class="search-card" *ngIf="onOpenInput">
                <div class="mini-title"> חפשו אזור עיר או שכונה</div>
                <div class="street">
                    <label *ngIf="adress.length>0">רחוב</label>
                    <div class="street-array" *ngFor="let el of adress" (click)="onSelect(el)">{{el}}</div>
                </div>
                <div class="area">
                    <label *ngIf="neighberhood.length>0">שכונה</label>
                    <div class="street-array" *ngFor="let el of neighberhood" (click)="onSelect(el)">{{el}}</div>
                </div>
                <div class="city">
                    <label *ngIf="city.length>0">עיר</label>
                    <div class="street-array" *ngFor="let el of city" (click)="onSelect(el)">{{el}}</div>
                </div>
            </div>
        </div>
        <div class="assests-type">
            <form (ngSubmit)=onSubmit(f) #f="ngForm">
                <li class="search_column col_x3">
                    <div class="searchbar_field_drop search_drop_multi_group_checkbox" data-field-name="property"
                        category="realestate" sub-category="forsale"><label for="property" class="field_label">
                            סוג נכס
                        </label>
                        <div class="y2_dropdown field_dropdown right">
                            <!---->
                            <div class="dropdown_btn"><button type="button" (click)="onAssetTypeSelect()"
                                    data-test-id="searchBarFieldDrop_button_property" class="field_drop_button">
                                    <span #span>{{messageTypeAsset}}</span> <span *ngIf="!assetTypeOpen"
                                        class="arrow-icon"><svg xmlns="http://www.w3.org/2000/svg" width="15"
                                            height="15" viewBox="0 0 24 24">
                                            <path
                                                d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
                                        </svg></span>
                                    <span class="arrow-icon" *ngIf="assetTypeOpen"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z" />
                                        </svg></span>
                                </button></div>
                            <div class="dropdown_content" *ngIf="assetTypeOpen" #dropDown>
                                <div class="field_content">
                                    <ul class="y2_mobile_multi_select" value="">
                                        <li class="checkbox_slot main_all">
                                            <div><label class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                        class="checkbox" value="false" name="all-asset"
                                                        (click)="onAllAsset()"> <span class="checkmark"></span>
                                                    <span class="cb_text">
                                                        כל סוגי הנכסים
                                                        <!---->
                                                    </span></label>
                                                <!---->
                                            </div>
                                            <ul class="sub_multi_select" style="display: none;"></ul>
                                        </li>
                                        <li class="checkbox_slot">
                                            <div class="checkBox-element">
                                                <label class="y2_checkbox datalist_checkbox">
                                                    <input type="checkbox" class="checkbox" (click)="onChecked()"
                                                        [(ngModel)]="apartmenser" name="apartments"> <span
                                                        class="checkmark"></span>
                                                    <span class="cb_text">
                                                        דירות
                                                        <!---->
                                                    </span></label>
                                                <div (click)="openApartment=!openApartment">
                                                    <span *ngIf="!openApartment" class="arrow-icon"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                            viewBox="0 0 24 24">
                                                            <path
                                                                d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
                                                        </svg></span>
                                                    <span class="arrow-icon" *ngIf="openApartment"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                            viewBox="0 0 24 24">
                                                            <path
                                                                d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z" />
                                                        </svg></span>
                                                </div>
                                            </div>
                                            <ul class="sub_multi_select" *ngIf="openApartment">
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="1"
                                                            [(ngModel)]="checkedApartments[0]" name="apartment">
                                                        <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            דירה
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="3"
                                                            [(ngModel)]="checkedApartments[1]" name="garden-apartment">
                                                        <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            דירת גן
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="6"
                                                            [(ngModel)]="checkedApartments[2]" name="penthouse"> <span
                                                            class="checkmark"></span>

                                                        <span class="cb_text">
                                                            גג/פנטהאוז
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="7"
                                                            [(ngModel)]="checkedApartments[3]" name="two-floor">
                                                        <span class="checkmark"></span>

                                                        <span class="cb_text">
                                                            דופלקס
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="25"
                                                            [(ngModel)]="checkedApartments[4]" name="vacation-house">
                                                        <span class="checkmark"></span>

                                                        <span class="cb_text">
                                                            דירת נופש
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="49"
                                                            [(ngModel)]="checkedApartments[5]" name="parter">
                                                        <span class="checkmark"></span>

                                                        <span class="cb_text">
                                                            מרתף/פרטר
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="51"
                                                            [(ngModel)]="checkedApartments[6]" name="three-floor">
                                                        <span class="checkmark"></span>

                                                        <span class="cb_text">
                                                            טריפלקס
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="11"
                                                            [(ngModel)]="checkedApartments[7]" name="housing-unit">
                                                        <span class="checkmark"></span>

                                                        <span class="cb_text">
                                                            יחידת דיור
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="4"
                                                            [(ngModel)]="checkedApartments[8]" name="studio">
                                                        <span class="checkmark"></span>

                                                        <span class="cb_text">
                                                            סטודיו/לופט
                                                        </span></label></li>
                                            </ul>
                                        </li>
                                        <li class="checkbox_slot">
                                            <div class="checkBox-element">
                                                <label class="y2_checkbox datalist_checkbox">
                                                    <input type="checkbox" class="checkbox" value="false"
                                                        (click)="onVilas()" name="vilas" [(ngModel)]="vilaser"> <span
                                                        class="checkmark"></span>
                                                    <span class="cb_text">
                                                        צמודי קרקע
                                                        <!---->
                                                    </span></label>
                                                <div (click)="openvila=!openvila">
                                                    <span *ngIf="!openvila" class="arrow-icon"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                            viewBox="0 0 24 24">
                                                            <path
                                                                d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
                                                        </svg></span>
                                                    <span class="arrow-icon" *ngIf="openvila"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                            viewBox="0 0 24 24">
                                                            <path
                                                                d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z" />
                                                        </svg></span>
                                                </div>
                                            </div>
                                            <ul class="sub_multi_select" *ngIf="openvila">
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="5" [(ngModel)]="checkedVilas[0]"
                                                            name="vila"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            פרטי/קוטג'
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="39" [(ngModel)]="checkedVilas[1]"
                                                            name="two-familys">
                                                        <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            דו משפחתי
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="32" [(ngModel)]="checkedVilas[2]"
                                                            name="farm"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            משק חקלאי/נחלה
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="55" [(ngModel)]="checkedVilas[3]"
                                                            name="farm-factory">
                                                        <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            משק עזר
                                                        </span></label></li>
                                            </ul>
                                        </li>
                                        <li class="checkbox_slot">
                                            <div class="checkBox-element">
                                                <label class="y2_checkbox datalist_checkbox">
                                                    <input type="checkbox" class="checkbox" value="false"
                                                        [(ngModel)]="elser" (click)="onOthers()" name="else"> <span
                                                        class="checkmark"></span>
                                                    <span class="cb_text">
                                                        אחר
                                                        <!---->
                                                    </span></label>
                                                <div (click)="openelse=!openelse">
                                                    <span *ngIf="!openelse" class="arrow-icon"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                            viewBox="0 0 24 24">
                                                            <path
                                                                d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
                                                        </svg></span>
                                                    <span class="arrow-icon" *ngIf="openelse"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                            viewBox="0 0 24 24">
                                                            <path
                                                                d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z" />
                                                        </svg></span>
                                                </div>
                                            </div>
                                            <ul class="sub_multi_select" *ngIf="openelse">
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="33" [(ngModel)]="checkedOthers[0]"
                                                            name="filds"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            מגרשים
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="61" [(ngModel)]="checkedOthers[1]"
                                                            name="protecting-housing"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            דיור מוגן
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="44" [(ngModel)]="checkedOthers[2]"
                                                            name="building"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            בניין מגורים
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="45" [(ngModel)]="checkedOthers[3]"
                                                            name="warehouse"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            מחסן
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="30" [(ngModel)]="checkedOthers[4]"
                                                            name="garag"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            חניה
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="50" [(ngModel)]="checkedOthers[5]"
                                                            name="group-buyers">
                                                        <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            קב' רכישה/ זכות לנכס
                                                        </span></label></li>
                                                <li class="checkbox_slot"><label
                                                        class="y2_checkbox datalist_checkbox"><input type="checkbox"
                                                            class="checkbox" value="41" [(ngModel)]="checkedOthers[6]"
                                                            name="general"> <span class="checkmark"></span>
                                                        <span class="cb_text">
                                                            כללי
                                                        </span></label></li>
                                            </ul>
                                        </li>
                                    </ul>
                                    <div class="drop_footer"><button type="submit" class="y2_btn tertiary">
                                            <!----> <span class="button_content">
                                                <!----> <span class="button_text">בחר</span>
                                            </span>
                                        </button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </form>
        </div>
        <div class="rooms">
            <label>חדרים</label>
            <button class="how-many-rooms" (click)="openRooms=!openRooms">{{message}}</button>
            <div class="room-amount" *ngIf="openRooms">
                <button class="from-amount" (click)="onFrom=!onFrom">{{roomsFrom}}</button>
                <button class="to-amount" (click)="onTo=!onTo">{{roomsTo}}</button>
            </div>
            <div class="choose-room">
            <div class="from-numbers" *ngIf="onFrom&&openRooms">
                <div class="number-of-rooms" *ngFor="let number of rooms" (click)="onSelectFromNumber(number)">
                    {{number}}</div>
            </div>
            <div class="to-numbers" *ngIf="onTo&&openRooms">
                <div class="number-of-rooms" *ngFor="let number of rooms" (click)="onSelectToNumber(number)">
                    {{number}}</div>
            </div>
            </div>
        </div>

        <div class="price">
            <label>מחיר</label>
            <div class="input-price" style="display: flex; align-items: center;">
                <input type="text" class="from-price" #mini>
                <p>-</p>
                <input type="text" class="to-price" #maxi>
            </div>
        </div>
